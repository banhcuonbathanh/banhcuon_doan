# docs/swagger/account/auth/register.yaml - Enhanced Registration with Comprehensive Test Cases
/account/auth/register:
  post:
    summary: "User registration with comprehensive validation"
    description: |
      Create a new user account with extensive validation and error handling.
      
      **Registration Flow:**
      1. âœ… **Request validation** - Validates JSON format and required fields
      2. âœ… **Password strength validation** - Enforces secure password requirements
      3. âœ… **Email format validation** - Validates email format and domain
      4. âœ… **Email uniqueness check** - Prevents duplicate registrations
      5. âœ… **Secure password hashing** - Uses bcrypt for password storage
      6. âœ… **Database transaction** - Creates user account atomically
      7. âœ… **Response generation** - Returns user data confirmation
      
      **Password Requirements (All Must Be Met):**
      - âœ… Minimum 8 characters
      - âœ… At least one uppercase letter (A-Z)
      - âœ… At least one lowercase letter (a-z)  
      - âœ… At least one number (0-9)
      - âœ… At least one special character (!@#$%^&*()_+-=[]{}|;:,.<>?)
      - âŒ No common passwords (password123, admin, etc.)
      - âŒ No sequential characters (abc123, 123456)
      
      **Comprehensive Test Scenarios:**
      
      **âœ… SUCCESS CASES:**
      - Valid registration with strong password
      - Registration with international characters in name
      - Registration with plus addressing (user+tag@domain.com)
      
      **âŒ VALIDATION ERROR CASES (400):**
      - Invalid JSON format
      - Missing required fields (name, email, password)
      - Invalid email formats
      - Password too short (< 8 characters)
      - Password missing uppercase letters
      - Password missing lowercase letters
      - Password missing numbers
      - Password missing special characters
      - Password with only letters
      - Password with only numbers
      - Common/weak passwords
      - Sequential character passwords
      - Name too short (< 2 characters)
      - Name too long (> 100 characters)
      
      **âŒ CONFLICT CASES (409):**
      - Email already registered
      - Case-insensitive email duplicates
      
      **âŒ SERVER ERROR CASES (500):**
      - Password hashing failure
      - Database connection error
      - Service unavailable
      - Transaction rollback error
      
    tags:
      - Authentication
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: request
        description: Registration data with validation
        required: true
        schema:
          $ref: "#/definitions/RegisterUserRequest"
    responses:
      201:
        description: "âœ… Successful registration"
        schema:
          $ref: "#/definitions/RegisterResponse"
        examples:
          application/json:
            id: 1
            name: "John Doe"
            email: "john@example.com"
            status: true
            created_at: "2024-01-15T10:30:00Z"
            
