      - lang: "Go"
        source: |
          package main
          
          import (
              "bytes"
              "encoding/json"
              "fmt"
              "net/http"
          )
          
          type RegisterRequest struct {
              Name     string `json:"name"`
              Email    string `json:"email"`
              Password string `json:"password"`
          }
          
          type TestCase struct {
              Name        string
              Request     RegisterRequest
              ExpectedErr bool
              Description string
          }
          
          func main() {
              // Define comprehensive test cases
              testCases := []TestCase{
                  // âœ… Success cases
                  {
                      Name: "Valid Registration",
                      Request: RegisterRequest{
                          Name:     "John Doe",
                          Email:    "john@example.com", 
                          Password: "SecureP@ssw0rd123",
                      },
                      ExpectedErr: false,
                      Description: "Should succeed with strong password",
                  },
                  
                  // âŒ Password validation failures
                  {
                      Name: "Password Too Short",
                      Request: RegisterRequest{
                          Name:     "John Doe",
                          Email:    "john1@example.com",
                          Password: "Sh0rt!",
                      },
                      ExpectedErr: true,
                      Description: "Should fail - password less than 8 chars",
                  },
                  {
                      Name: "Password No Uppercase",
                      Request: RegisterRequest{
                          Name:     "John Doe", 
                          Email:    "john2@example.com",
                          Password: "nouppercase123!",
                      },
                      ExpectedErr: true,
                      Description: "Should fail - no uppercase letters",
                  },
                  {
                      Name: "Password No Lowercase",
                      Request: RegisterRequest{
                          Name:     "John Doe",
                          Email:    "john3@example.com", 
                          Password: "NOLOWERCASE123!",
                      },
                      ExpectedErr: true,
                      Description: "Should fail - no lowercase letters",
                  },
                  {
                      Name: "Password No Numbers",
                      Request: RegisterRequest{
                          Name:     "John Doe",
                          Email:    "john4@example.com",
                          Password: "NoNumbers!@#",
                      },
                      ExpectedErr: true,
                      Description: "Should fail - no numbers",
                  },
                  {
                      Name: "Password No Special Characters",
                      Request: RegisterRequest{
                          Name:     "John Doe",
                          Email:    "john5@example.com",
                          Password: "NoSpecialChars123",
                      },
                      ExpectedErr: true,
                      Description: "Should fail - no special characters",
                  },
                  {
                      Name: "Common Password",
                      Request: RegisterRequest{
                          Name:     "John Doe",
                          Email:    "john6@example.com",
                          Password: "password123",
                      },
                      ExpectedErr: true,
                      Description: "Should fail - common password",
                  },
                  {
                      Name: "Sequential Characters",
                      Request: RegisterRequest{
                          Name:     "John Doe",
                          Email:    "john7@example.com",
                          Password: "Abc12345!",
                      },
                      ExpectedErr: true,
                      Description: "Should fail - sequential characters",
                  },
              }
              
              // Run test cases
              for _, tc := range testCases {
                  fmt.Printf("\nğŸ§ª Running test: %s\n", tc.Name)
                  fmt.Printf("ğŸ“ Description: %s\n", tc.Description)
                  
                  result := testRegistration(tc.Request)
                  
                  if tc.ExpectedErr && result.Success {
                      fmt.Printf("âŒ UNEXPECTED SUCCESS - Expected failure but got success\n")
                  } else if !tc.ExpectedErr && !result.Success {
                      fmt.Printf("âŒ UNEXPECTED FAILURE - Expected success but got: %s\n", result.Error)
                  } else if tc.ExpectedErr && !result.Success {
                      fmt.Printf("âœ… EXPECTED FAILURE - %s\n", result.Error)
                  } else {
                      fmt.Printf("âœ… SUCCESS - Registration completed\n")
                  }
              }
          }
          
          type TestResult struct {
              Success bool
              Error   string
              Data    interface{}
          }
          
          func testRegistration(req RegisterRequest) TestResult {
              jsonData, err := json.Marshal(req)
              if err != nil {
                  return TestResult{Success: false, Error: "JSON marshal error"}
              }
              
              resp, err := http.Post(
                  "http://localhost:8888/account/auth/register",
                  "application/json", 
                  bytes.NewBuffer(jsonData),
              )
              if err != nil {
                  return TestResult{Success: false, Error: "Network error"}
              }
              defer resp.Body.Close()
              
              if resp.StatusCode >= 200 && resp.StatusCode < 300 {
                  return TestResult{Success: true}
              }
              
              var errorResp map[string]interface{}
              json.NewDecoder(resp.Body).Decode(&errorResp)
              
              return TestResult{
                  Success: false, 
                  Error: fmt.Sprintf("HTTP %d: %v", resp.StatusCode, errorResp["message"]),
              }
          }

