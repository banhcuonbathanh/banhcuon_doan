service GuestService {
  rpc GuestLoginGRPC(GuestLoginRequest) returns (GuestLoginResponse);
  rpc GuestLogoutGRPC(LogoutRequest) returns (google.protobuf.Empty);
  rpc GuestRefreshTokenGRPC(RefreshTokenRequest) returns (RefreshTokenResponse);
  rpc GuestCreateOrdersGRPC(GuestCreateOrderRequest) returns (OrdersResponse);
  rpc GuestGetOrdersGRPC(GuestGetOrdersGRPCRequest) returns (ListOrdersResponse);

  rpc GuestCreateSession(GuestSessionReq) returns (GuestSessionRes);
  rpc GuestGetSession(GuestSessionReq) returns (GuestSessionRes);
  rpc GuestRevokeSession(GuestSessionReq) returns (GuestSessionRes);
  rpc GuestDeleteSession(GuestSessionReq) returns (GuestSessionRes);
}